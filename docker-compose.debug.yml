version: '3.4'

services:
  teamfiercebackendpython:
    image: teamfiercebackendpython
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: /bin/bash
    command: -c "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 manage.py runserver 0.0.0.0:8000 --nothreading --noreload"
    ports:
      - 8000
      - 5678:5678
    depends_on: 
      - worker
      - broker

  broker:
    image: rabbitmq:latest
    hostname: broker
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=mypass
    ports:
      - "5672:5672"
  
  worker:
    build: .
    restart: "no"
    command: celery -A send_email_microservice worker -l info
    volumes:
      - .:/code
    depends_on:
      - broker

